<!--
  Main HTML entry point for the SkyFlights frontend application
  - The root div is where the React app will be mounted
  - The script tag loads the main React entry file (main.jsx) as a module
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkyFlights</title>
  </head>
  <body>
    <!-- React app will be rendered inside this root div -->
    <div id="root"></div>
    <!-- Load the main React entry point as a module -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
