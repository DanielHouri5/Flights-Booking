name: CI - Backend

on:
  push:
    branches: ['main']
    paths:
      - 'Backend/**'
  pull_request:
    branches: ['main']
    paths:
      - 'Backend/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: pass
          POSTGRES_DB: flight_booking
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Create .env file
        run: |
          cd Backend
          echo "DATABASE_URL=postgres://postgres:pass@localhost:5432/flight_booking" > .env

      - name: Install dependencies
        run: |
          cd Backend
          npm install

      - name: Run Linter
        run: |
          cd Backend
          npm run lint

      - name: Run Tests
        run: |
          cd Backend
          npm test
