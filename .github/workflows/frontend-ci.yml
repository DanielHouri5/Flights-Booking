name: CI - Frontend

on:
  push:
    branches: ['main', 'development']
    paths:
      - 'Frontend/**'
  pull_request:
    branches: ['main', 'development']
    paths:
      - 'Frontend/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          cd Frontend
          npm install

      - name: Run build
        run: |
          cd Frontend
          npm run build

      - name: Run Linter
        run: |
          cd Frontend
          npm run lint

