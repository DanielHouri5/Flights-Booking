name: CI - Frontend

on:
  push:
    branches: ['main', 'development', 'production']
    paths:
      - 'Frontend/**'
  pull_request:
    branches: ['main', 'development', 'production']
    paths:
      - 'Frontend/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          cd Frontend
          npm install

      - name: Run build
        run: |
          cd Frontend
          npm run build
        env:
          VITE_SERVICE_URL: ${{ secrets.VITE_SERVICE_URL }}

      - name: Run Linter
        run: |
          cd Frontend
          npm run lint

      # - name: Run Tests
      #   run: |
      #     cd Frontend
      #     npm run test

  deploy-to-cloud-run:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/production'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: devops-workshop-462511

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker gcr.io --quiet

      - name: Build and push Frontend Docker image
        run: |
          docker build --build-arg VITE_SERVICE_URL=${{ secrets.VITE_SERVICE_URL }} -t gcr.io/devops-workshop-462511/flights-frontend Frontend/
          docker push gcr.io/devops-workshop-462511/flights-frontend

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy flights-frontend \
            --image gcr.io/devops-workshop-462511/flights-frontend \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated \
            --set-env-vars "VITE_SERVICE_URL=${{ secrets.VITE_SERVICE_URL }}"
